about_us:
  title: 'Om Løpskartet'
  meta_description: 'Løpskartet - Din guide til løping i Norge'
  content:
    intro: 'Velkommen til Løpskartet - Norges mest komplette plattform for løpere!'
    mission: 'Vår misjon er å gjøre det enkelt for løpere å finne og dele informasjon om løp, trening og alt som handler om løping.'
    story: 'Løpskartet ble startet i 2023 av løpere for løpere. Vi så behovet for en moderne og brukervennlig plattform hvor Norges løpermiljø kunne samles.'
    features:
      - title: 'Komplett Løpsliste'
        description: 'Vi samler alle Norges løp på ett sted - fra små lokale løp til store internasjonale arrangementer.'
      - title: 'Fellesskapsdrevet'
        description: 'Vår plattform drives av løpere som deg. Alle kan bidra med informasjon om løp og delta i diskusjoner.'
      - title: 'Gratis Verktøy'
        description: 'Vi tilbyr nyttige verktøy som fartkalkulatorer, treningsprogram og ruteplanlegging - helt gratis.'
    closing: 'Vi fortsetter å utvikle plattformen basert på tilbakemeldinger fra våre brukere. Har du forslag til forbedringer? Ta gjerne kontakt med oss!'

contact:
  title: 'Kontakt Oss'
  meta_description: 'Kontakt Løpskartet - Vi er her for å hjelpe deg'
  content:
    intro: 'Vi vil gjerne høre fra deg! Her er ulike måter å nå oss på:'
    email:
      title: 'E-post'
      address: 'lopskartet@gmail.com'
      description: 'Vi svarer normalt innen 24 timer på hverdager.'
