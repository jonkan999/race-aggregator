      tempo:
        intensity_adjustment: -20  # sekunder raskere enn målfart
        duration_range: { min: 40, max: 70 }
        warmup: '15-20 min progressiv oppvarming'
        cooldown: '10-15 min nedjogging'
      
      intervals:
        intensity_adjustment: -30
        duration_range: { min: 45, max: 75 }
        warmup: '20 min inkl. løpskole og stigningsløp'
        cooldown: '10-15 min rolig jogg'
      
      long:
        intensity_adjustment: 30
        duration_range: { min: 60, max: 180 }
        warmup: '10-15 min veldig rolig jogg'
        cooldown: '5-10 min gange/lett jogg'
      
      recovery:
        intensity_adjustment: 90
        duration_range: { min: 30, max: 45 }
