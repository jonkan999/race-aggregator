        duration_percent: 15
        focus: 'Toppform og spesifikk trening'
        weekly_template:
          tuesday: { type: 'intervals', description: 'Kvalitetsøkt' }
          thursday: { type: 'tempo', description: 'Tempoøkt' }
          saturday: { type: 'long', description: 'Langtur' }
          sunday: { type: 'recovery', description: 'Restitusjon' }
      
      taper:
        duration_percent: 5
        focus: 'Formtopping'
        weekly_template:
          tuesday: { type: 'easy', description: 'Rolig økt' }
          thursday: { type: 'tempo', description: 'Kort tempoøkt' }
          saturday: { type: 'easy', description: 'Veldig rolig økt' }

    session_types:
      easy:
        intensity_adjustment: 60  # sekunder saktere enn målfart
        duration_range: { min: 30, max: 60 }
        warmup: '10-15 min rolig jogg'
