about_us:
  title: Über LaufRennen
  meta_description: LaufRennen - Dein Guide zum Laufen in Deutschland
  content:
    intro: Willkommen bei LaufRennen - die umfassendste Plattform für Läufer in Deutschland!
    mission:
      Unsere Mission ist es, es Läufern einfach zu machen, Informationen über
      Rennen, Training und alles, was mit Laufen zu tun hat, zu finden und zu teilen.
    story:
      LaufRennen wurde 2023 von Läufern für Läufer ins Leben gerufen. Wir sahen
      die Notwendigkeit einer modernen und benutzerfreundlichen Plattform, auf der
      die deutsche Lauf-Community sich versammeln konnte.
    features:
      - title: Komplette Lauf-Liste
        description:
          Wir sammeln alle deutschen Läufe an einem Ort - von kleinen lokalen
          Veranstaltungen bis hin zu großen internationalen Events.
      - title: Gemeinschaftsorientiert
        description:
          Unsere Plattform wird von Läufern wie dir betrieben. Jeder kann
          Informationen über Veranstaltungen beitragen und an Diskussionen teilnehmen.
      - title: Kostenlose Werkzeuge
        description:
          Wir bieten nützliche Werkzeuge wie Geschwindigkeitsrechner, Trainingspläne
          und Routenplanung - völlig kostenlos an.
    closing:
      Wir entwickeln die Plattform weiterhin basierend auf dem Feedback unserer
      Nutzer. Hast du Vorschläge zur Verbesserung? Kontaktiere uns gerne!
contact:
  title: Kontaktiere uns
  meta_description: Kontaktiere LaufRennen - Wir sind hier, um dir zu helfen
  content:
    intro:
      'Wir würden gerne von dir hören! Hier sind verschiedene Möglichkeiten,
      uns zu erreichen:'
    email:
      title: E-Mail
      address: laufrennen@gmail.com
      description: Wir antworten normalerweise innerhalb von 24 Stunden an Werktagen.
    social:
      title: Soziale Medien
