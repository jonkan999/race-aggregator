about_us:
  title: Over HardloopLijst
  meta_description: HardloopLijst - Jouw gids voor hardlopen in België
  content:
    intro: Welkom bij HardloopLijst - de meest complete platform voor hardlopers in België!
    mission:
      Onze missie is om het gemakkelijk te maken voor hardlopers om informatie
      over wedstrijden, training en alles wat met hardlopen te maken heeft te vinden
      en te delen.
    story:
      HardloopLijst is gestart in 2023 door hardlopers voor hardlopers. We zagen
      de behoefte aan een modern en gebruiksvriendelijk platform waar de Belgische
      hardloopcommunity kon samenkomen.
    features:
      - title: Compleet Looplijst
        description:
          We verzamelen alle Belgische races op één plek - van kleine lokale
          wedstrijden tot grote internationale evenementen.
      - title: Gemeenschapsgedreven
        description:
          Onze platform wordt aangedreven door hardlopers zoals jij. Iedereen
          kan bijdragen met informatie over evenementen en deelnemen aan discussies.
      - title: Gratis Hulpmiddelen
        description:
          Wij bieden handige tools zoals snelheidscalculators, trainingsschema's
          en routeplanning - helemaal gratis.
    closing:
      We blijven het platform ontwikkelen op basis van feedback van onze gebruikers.
      Heb je suggesties voor verbeteringen? Neem gerust contact met ons op!
contact:
  title: Neem contact met ons
  meta_description: Neem contact op met HardloopLijst - Wij zijn hier om je te helpen
  content:
