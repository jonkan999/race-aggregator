about_us:
  title: Tietoa Juoksen
  meta_description: Juoksen - Opas juoksuun Suomessa
  content:
    intro: Tervetuloa Juoksen - Suomen kaikkein kattavin alusta juoksijoille!
    mission:
      Meidän missiomme on tehdä juoksijoille helppoa löytää ja jakaa tietoa
      kilpailuista, harjoittelusta ja kaikesta juoksuun liittyvästä.
    story: Juoksen perustettiin vuonna 2023 juoksijoiden toimesta juoksijoille.
      Huomasimme tarpeen modernille ja käyttäjäystävälliselle alustalle, jossa Suomen
      juoksuyhteisö voisi kokoontua.
    features:
      - title: Täydellinen Juoksukilpailukalenteri
        description:
          Keräämme kaikki Suomen kilpailut yhteen paikkaan - pienistä paikallisista
          kilpailuista suuriin kansainvälisiin tapahtumiin.
      - title: Yhteisön Ohjaama
        description:
          Alustamme on juoksijoiden ylläpitämä, kuten sinä. Kaikki voivat
          osallistua tietojen jakamiseen kilpailuista ja keskusteluihin.
      - title: Ilmaiset työkalut
        description:
          Tarjoamme hyödyllisiä työkaluja, kuten nopeuslaskureita, harjoitusohjelmia
          ja reittisuunnittelua - täysin ilmaiseksi.
    closing:
      Jatkamme alustan kehittämistä käyttäjiemme palautteen perusteella. Onko
      sinulla ehdotuksia parannuksista? Ota meihin mielellään yhteyttä!
