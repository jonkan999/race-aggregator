about_us:
  title: Om LøbsKalender.dk
  meta_description: LøbsKalender.dk - Din guide til løb i Danmark
  content:
    intro: Velkommen til LøbsKalender.dk - Danmarks mest komplette platform for løbere!
    mission:
      Vores mission er at gøre det nemt for løbere at finde og dele information
      om løb, træning og alt der vedrører løb.
    story:
      LøbsKalender.dk blev startet i 2023 af løbere for løbere. Vi så behovet for
      en moderne og brugervenlig platform, hvor Danmarks løbercommunity kunne samles.
    features:
      - title: Komplet Løbeliste
        description:
          Vi samler alle Danmarks løb ét sted - fra små lokale løb til store
          internationale arrangementer.
      - title: Fællesskabsdreven
        description:
          Vores platform drives af løbere som dig. Alle kan bidrage med information
          om løb og deltage i diskussioner.
      - title: Gratis Værktøjer
        description:
          Vi tilbyder nyttige værktøjer som hastighedskalkulatorer, træningsprogrammer
          og ruteplanlægning - helt gratis.
    closing:
      Vi fortsætter med at udvikle platformen baseret på feedback fra vores
      brugere. Har du forslag til forbedringer? Kontakt os endelig!
