about_us:
  title: Jooksma
  meta_description: Jooksma - Teie giid jooksmiseks Eestis
  content:
    intro: Tere tulemast Jooksma - Eesti kõige täielikum platvorm jooksjatele!
    mission:
      Meie missioon on muuta jooksjatele lihtsaks leida ja jagada teavet võistluste,
      treeningute ja kõigi jooksuga seotud asjade kohta.
    story:
      Jooksma.ee alustas 2023 jooksjate poolt jooksjatele. Me nägime vajadust
      kaasaegse ja kasutajasõbraliku platvormi järele, kus Eesti jooksjate kogukond
      saaks kokku tulla.
    features:
      - title: Täielik Jooksu Nimekiri
        description:
          Kogume kõik Eesti jooksud ühte kohta - alates väikestest kohalikest
          jooksudest kuni suurte rahvusvaheliste üritusteni.
      - title: Kogukonnapõhine
        description:
          Meie platvormi juhivad jooksjad nagu sina. Igaüks saab anda panuse
          teabe jagamisse ürituste kohta ja osaleda aruteludes.
      - title: Tasuta Tööriistad
        description:
          Pakume kasulikke tööriistu, nagu kiirus kalkulaatorid, treeningprogrammid
          ja marsruudi planeerimine - täiesti tasuta.
    closing:
      Jätkame platvormi arendamist, tuginedes meie kasutajate tagasisidele.
      Kas sul on ettepanekuid paranduste osas? Võta meiega ühendust!
